document:
  hide-footer: true
  head: |
    <meta http-equiv="refresh" content="600">

pages:
  - name: Home
    width: wide
    hide-desktop-navigation: true

    head-widgets:
      - type: markets
        hide-header: true
        cache: 1m
        markets:
          - symbol: CRWV
            name: CoreWeave
          - symbol: NVDA
            name: NVIDIA
          - symbol: AAPL
            name: Apple
          - symbol: MSFT
            name: Microsoft
          - symbol: BTC-USD
            name: Bitcoin

    columns:
      # COLUMN 1 — Clock with multiple timezones + Refresh countdown + Weather
      - size: small
        widgets:
          - type: clock
            hide-header: true
            hour-format: 24h
            timezones:
              - timezone: Europe/London
                label: London
              - timezone: America/New_York
                label: New York
              - timezone: America/Los_Angeles
                label: California

          - type: weather
            hide-header: true
            location: Bangalore, India
            units: metric
            hour-format: 24h

          - type: calendar
            hide-header: true
            first-day-of-week: monday

          - type: server-stats
            hide-header: true
            servers:
              - type: local
                name: Services

      # COLUMN 2 — Split into 2 sub-columns (Hacker News + Indian News)
      - size: full
        widgets:
          - type: rss
            title: Indian News
            style: vertical-list
            limit: 5
            collapse-after: -1
            cache: 5m
            feeds:
              - url: https://www.thehindu.com/feeder/default.rss
                title: The Hindu
              - url: https://feeds.feedburner.com/ndtvnews-top-stories
                title: NDTV
              - url: https://timesofindia.indiatimes.com/rssfeedstopstories.cms
                title: Times of India
          - type: split-column
            widgets:
              - type: hacker-news
                title: Hacker News
                limit: 7
                collapse-after: -1
                cache: 2m

              - type: rss
                title: Tech News
                style: vertical-list
                limit: 5
                collapse-after: -1
                cache: 5m
                feeds:
                  - url: https://www.theverge.com/rss/index.xml
                    title: The Verge
                  - url: https://feeds.arstechnica.com/arstechnica/index/
                    title: Ars Technica
                  - url: https://techcrunch.com/feed/
                    title: TechCrunch
                  - url: https://www.wired.com/feed/rss
                    title: WIRED

      # COLUMN 3 — Split into 2 sub-columns (Reddit Technology + Reddit World News)
      - size: full
        widgets:
          - type: split-column
            widgets:
              - type: split-column
                widgets:
                  - $include: weather-seven-day.yaml
                  - type: rss
                    title: World News
                    style: vertical-list
                    limit: 7
                    collapse-after: -1
                    cache: 5m
                    feeds:
                      - url: http://feeds.bbci.co.uk/news/world/rss.xml
                        title: BBC World
                      - url: https://www.aljazeera.com/xml/rss/all.xml
                        title: Al Jazeera
                      - url: https://www.theguardian.com/world/rss
                        title: The Guardian (World)

              - type: split-column
                widgets:
                  - $include: countdown.yaml
                  - $include: random-fact.yaml
                  - $include: nearby-aircraft.yaml
